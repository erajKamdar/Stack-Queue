<script>
                                            //STACK
    class Stack{
        constructor() {
            this.items = [];
            
            this.push = function(addItem) {
               this.items.push(addItem)
               return this.items;
            }
            this.pop = function(){
               this.items.pop()
               return this.items
            }
         }
    }
    let stack = new Stack();
      
                                           //QUEUE
    class Queue{
        constructor() {
            this.elements = []

            this.enqueue = function(addElement) {
                this.elements.push(addElement)
                return this.elements
            }
            this.dequeue = function(){
              this.elements.shift()
              return this.elements
            }
       }
    }
    let queue = new Queue();
